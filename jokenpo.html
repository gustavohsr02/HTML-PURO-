<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedra, Papel e Tesoura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .opcoes {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .opcao {
      background: #e6e6e6;
      padding: 15px;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }
    .opcao:hover {
      background: #d4d4d4;
      transform: scale(1.1);
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pedra, Papel e Tesoura</h1>
    <div class="opcoes">
      <div class="opcao">Pedra</div>
      <div class="opcao">Papel</div>
      <div class="opcao">Tesoura</div>
    </div>
    <div class="resultado">Escolha uma opção</div>
  </div>
</body>
</html>
