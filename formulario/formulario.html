<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <!--CLASSE CRIADA PARA MUDAR A BORDAR DO FORMULÁRIO-->
    <div class="border">
        <h1>Marque Sua Consulta</h1>
        <p><label for="nome">Nome Completo:</label><br>
            <!--USAMOS A TAG INPUT TYPE TEXT, PARA CRIAR CAIXAS DE TXT-->
            <input type="text" name="nome" id="nome" required="required">
        </p> 
      
        <p><label name="email" id="email"> E-mail: </label><br>
            <!--USAMOS A TAG INPUT TYPE TEXT, PARA CRIAR CAIXAS DE TXT-->
            <input type="text" name="email"  required="required">
        </p>
        <p><label for="idade">Idade:</label><br>
            <!--USAMOS A TAG INPUT TYPE TEXT, PARA CRIAR CAIXAS DE TXT-->
            <input type="text" name="idade" id="idade" required="required">
        </p>
        <p><label for="contato">Contato:</label><br>
            <!--USAMOS A TAG INPUT TYPE TEXT, PARA CRIAR CAIXAS DE TXT-->
            <input type="text" name="contato" id="contato" required="required">
        </p>
        <div class="info">
           <p>Gênero:</p>
            <input type="radio" name="btn-masculino" id="masculino" required="required">
            <label for="gênero">Masculino</label>
            <input type="radio" name="btn-feminino" id="feminino" required="required">
            <label for="gênero">Feminino</label>
            <input type="radio" name="btn-nãoinformar" id="não-informar" required="required">
            <label for="gênero">Não Informar</label>
            <p><input type="submit" value="Enviar"></p> <!--INPUT TYPE SUBMIT PARA (SUBMETER/ENVIAR)-->
</body>
</div>
</div>

</html>
